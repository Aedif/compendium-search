<li class="hit flexrow {{selector}} directory-item" data-uuid="{{uuid}}" {{#if id}}data-entry-id="{{id}}" data-document-id="{{id}}" data-document-name="{{documentName}}"{{/if}}>
    <img class="thumbnail" title="{{name}}" src="{{thumbnail}}"/>
    <div class="description">
        <a class="name">{{name}}</a>
        {{#if originalName}}<span class="original-name">{{originalName}}{{/if}}</span>
        <span class="details">{{details}}</span>
    </div>
</li>
